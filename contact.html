<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6991129e19.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles/main.css">
	<title>Contact üçΩÔ∏è</title>
</head>
<body>
	<!-- Start of Header Content -->
	<header class="contact-header">
		<div class="wrapper">
			<div class="utensils">
					<i class="fas fa-utensils"></i>
			</div>
			<nav class="mobile-nav">
					<div class="exit">
						<i class="fas fa-times"></i>
					</div>
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
			</nav>
			<div class="contact-header-container">
				<a href="#" class="sr-only">Skip Link</a>
					<nav class="header-nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="index.html">About</a></li>
							<li><a href="blog.html">Blog</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
					<h1>Get In Touch</h1>
				</div>
		</div>
	</header>
	<!-- End of Header content -->

	<!-- Beginning of Form content -->

<section class="contact-comment-form">
	<div class="wrapper">
		<div class="form-container">
			<form action="submit" class="contact-form">

				<label for="name" class="sr-only">Name</label>
				<input type="text" name="name" id="name" placeholder="Name">

				<label for="email" class="sr-only">Email</label>
				<input type="email" name="email" id="email" placeholder="Email Address">

				<label for="message" class="sr-only">Message</label>
				<input type="text" name="message" id="message" placeholder="Message">

				<label for="submit" class="sr-only">Submit</label>
				<button type="submit" name="submit" id="submit">Submit</button>
				

				</form>
			</div>
		</div>
	</section>
	<!-- End of form information -->

	<!-- Start of contact footer -->
	<footer class="contact-footer">
		<div class="wrapper">
			<div class="footer-content">
				<div class="social">
					<ul>
						<li>
							<i class="fab fa-facebook-f"></i>
						</li>
						<li>
							<i class="fab fa-instagram"></i>
						</li>
						<li>
							<i class="fab fa-twitter"></i>
							</li>
						<li>
							<i class="fab fa-whatsapp"></i>
						</li>
					</ul>
				</div>
				<p class="email-p">info@email.com</p>
				<p>123-456-7890</p>
				<p>123 Queen Street West, Unit 10</p>
				<p>Toronto, Ontario</p>
				<p>M5V2D5</p>
			</div>
		</div>
	</footer>
	<!-- Start of copyright -->
	<section class="copyright">
		<p>Copyright &#169; Juno College</p>
	</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".utensils").on('click', function(){
				$(".mobile-nav").toggleClass("open")
			});

			$(".exit").on('click', function(){
				$(".mobile-nav").toggleClass("open")
			})

		});
	</script>	
</body>
</html>
